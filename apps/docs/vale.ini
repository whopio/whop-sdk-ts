MinAlertLevel = suggestion
StylesPath = ./styles # Assumes your custom styles/vocab will be in 'styles' directory relative to this .ini file
Vocab = DocsVocab    # This will look for 'styles/DocsVocab/accept.txt' and 'styles/DocsVocab/reject.txt'

[formats]
mdx = md

[*.mdx]
BasedOnStyles = Vale # You can add other styles like Microsoft, Google, or your own custom style
# TokenIgnores can still be useful for specific, non-spelling related ignores if needed.
# The words previously in TokenIgnores will now be handled by the accept.txt file.
TokenIgnores =
