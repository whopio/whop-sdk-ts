mutation SendDirectMessageToUser($toUserId: String!, $message: String!) {
	sendMessage(input: { message: $message, toUserId: $toUserId })
}

mutation SendMessageToWhopChat($experienceId: String!, $message: String!) {
	sendMessage(input: { message: $message, experienceId: $experienceId })
}

mutation SendMessageToChatFeed(
	$feedId: String!
	$feedType: FeedTypes!
	$message: String!
) {
	sendMessage(
		input: { message: $message, feedId: $feedId, feedType: $feedType }
	)
}
