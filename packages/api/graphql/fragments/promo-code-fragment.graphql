fragment BasePromoCode on PromoCode {
	id
	code
	promoType
	duration
	createdAt
	expirationDatetime
	baseCurrency
	amountOff
	discountOff
	existingMembershipsOnly
	numberOfIntervals
	status
	stock
	unlimitedStock
	uses
	onePerCustomer
	churnedUsersOnly
	newUsersOnly
	accessPass {
		id
		title
	}
}

fragment BasePublicPromoCode on PublicPromoCode {
	id
	code
	createdAt
	promoType
	baseCurrency
	duration
	amountOff
	discountOff
	existingMembershipsOnly
	numberOfIntervals
	isPopupPromo
}
