fragment ExperienceFragment on ExperienceInterface {
	id
	name
	description
	logo: imageSrcset(style: s80) {
		url: original
	}
	app {
		id
		name
		icon {
			url: optimizedUrl
		}
	}
}

fragment PublicExperienceFragment on PublicExperience {
	id
	name
	description
	logo {
		url: optimizedUrl
	}
	app {
		id
		name
		icon {
			url: optimizedUrl
		}
	}
	company {
		id
		title
	}
}
