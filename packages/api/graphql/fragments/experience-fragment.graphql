fragment ExperienceFragment on ExperienceInterface {
	id
	name
	description
	logo: imageSrcset {
		sourceUrl: original
	}
	app {
		id
		name
		icon {
			sourceUrl
		}
	}
	upsellType
	upsellPlan {
		...BasePlan
	}
}

fragment PublicExperienceFragment on PublicExperience {
	id
	name
	description
	logo {
		sourceUrl
	}
	app {
		id
		name
		icon {
			sourceUrl
		}
	}
	company {
		id
		title
	}
	upsellType
	upsellPlan {
		...BasePublicPlan
	}
}
