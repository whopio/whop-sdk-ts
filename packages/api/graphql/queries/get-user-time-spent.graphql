query getUserTimeSpent($accessPassId: ID!, $publicUserId: ID!) {
	publicUser(id: $publicUserId) {
		timeSpentPerExperienceL24h {
			experience {
				id
			}
			timeSpentInSeconds
		}
		timeSpentPerAccessPassL24h {
			accessPass {
				id
			}
			timeSpentInSeconds
		}
		timeSpentInWhopInSeconds(accessPassId: $accessPassId)
	}
}
