query getAccessPass($accessPassId: ID!) {
	accessPass: publicAccessPass(id: $accessPassId) {
		...AccessPassFragment
		bannerImage {
			sourceUrl
		}
		headline
		company {
			...CompanyFragment
		}
		reviewsAverage
		ownerUser {
			...BasePublicProfileUser
		}
		galleryImages: attachments(category: gallery_images) {
			nodes {
				...Attachment
			}
		}
	}
}
