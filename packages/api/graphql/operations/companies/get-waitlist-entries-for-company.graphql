query getWaitlistEntriesForCompany(
	$companyId: ID!
	$after: String
	$before: String
	$first: Int
	$last: Int
) {
	company(id: $companyId) {
		creatorDashboardTable(tableFilters: {}) {
			entries(after: $after, before: $before, first: $first, last: $last) {
				nodes {
					status
					name
					customFieldResponses {
						question
						answer
					}
					plan {
						id
					}
					user {
						id
						username
						profilePicture {
							sourceUrl
						}
					}
				}
			}
		}
	}
}
