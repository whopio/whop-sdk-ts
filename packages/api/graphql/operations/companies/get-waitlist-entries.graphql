query getWaitlistEntries(
	$after: String
	$before: String
	$first: Int
	$last: Int
) {
	viewer {
		company {
			creatorDashboardTable {
				entries(after: $after, before: $before, first: $first, last: $last) {
					nodes {
						status
						name
						customFieldResponses {
							question
							answer
						}
						plan {
							id
						}
						user {
							id
							username
							profilePicture {
								sourceUrl
							}
						}
					}
				}
			}
		}
	}
}
