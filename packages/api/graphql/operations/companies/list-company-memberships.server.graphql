query listCompanyMemberships(
	$companyId: ID!
	$after: String
	$before: String
	$first: Int
	$last: Int
	$statuses: [MembershipStatus!]
) {
	company(id: $companyId) {
		companyMemberships: creatorDashboardTable(
			tableFilters: { statuses: $statuses }
		) {
			memberships(after: $after, before: $before, first: $first, last: $last) {
				totalCount
				pageInfo {
					endCursor
					hasNextPage
					hasPreviousPage
					startCursor
				}
				nodes {
					id
					status
					createdAt
					expiresAt
					canceledAt
					totalSpend
					member {
						id
						name
						username
						email
						profilePicture {
							sourceUrl
						}
					}
					plan {
						id
					}
				}
			}
		}
	}
}
