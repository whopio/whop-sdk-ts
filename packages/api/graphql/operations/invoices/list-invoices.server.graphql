query listInvoices(
	$companyId: ID!
	$after: String
	$before: String
	$first: Int
	$last: Int
	$filters: InvoicesFiltersInput
	$order: InvoicesSortableColumns
) {
	listInvoices(
		id: $companyId
		after: $after
		before: $before
		first: $first
		last: $last
		filters: $filters
		order: $order
	) {
		nodes {
			...BaseInvoice
		}
		pageInfo {
			endCursor
			hasNextPage
			hasPreviousPage
			startCursor
		}
	}
}
