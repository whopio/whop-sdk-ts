query listUsersForExperience(
	$experienceId: ID!
	$after: String
	$before: String
	$direction: Direction
	$first: Int
) {
	publicExperience(id: $experienceId) {
		users(
			after: $after
			before: $before
			direction: $direction
			first: $first
		) {
			nodes {
				id
				username
				profilePicture {
					url: optimizedUrl
				}
			}
			pageInfo {
				endCursor
				hasNextPage
				hasPreviousPage
			}
			totalCount
		}
	}
}
